name: tods-cd

on: 
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['3.0' ]

    steps:
      - uses: actions/checkout@v2
        name: Checkout code
        with:
            fetch-depth: 0
      - uses: actions/setup-dotnet@v1.7.2
        name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
